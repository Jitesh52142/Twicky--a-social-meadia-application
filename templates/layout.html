{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <style>
        /* üåô Dark Theme Background with Gradient */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* üåü Full-page layout wrapper */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
        }

        /* üì± Responsive Container */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }

        /* üî• Navbar Styling - Professional & Modern */
        .navbar {
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff !important;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #6a11cb !important;
            transform: translateY(-2px);
        }

        .nav-link {
            color: #e0e0e0 !important;
            font-weight: 500;
            transition: all 0.3s;
            margin: 0 8px;
        }

        .nav-link:hover {
            color: #6a11cb !important;
            transform: translateY(-2px);
        }

        /* Mobile Navbar Improvements */
        @media (max-width: 992px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .navbar-collapse {
                background: rgba(15, 12, 41, 0.98);
                padding: 20px;
                border-radius: 10px;
                margin-top: 15px;
            }
        }

        /* üî• Professional Button Styling */
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.5);
        }

        /* üìù Tweet Card Styling */
        .tweet-card {
            background: #1e1e1e;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transition: all 0.3s;
        }

        .tweet-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 18px #00f7ff;
        }

        /* üî• Main Content - Professional Container */
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
        }

        /* üíé Footer Styling - Professional */
        footer {
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            border-top: 1px solid rgba(106, 17, 203, 0.3);
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #2575fc;
            text-decoration: none;
        }

        footer p {
            margin: 0;
            font-size: 0.95rem;
        }

    </style>

    <title>
        {% block title %}
        Twicky - The Social Media App
        {% endblock %}
    </title>
</head>

<body>

<div class="wrapper">   <!-- ‚úÖ Wrapper to maintain full height -->

    <!-- üåü Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">

            <!-- Twicky Logo -->
            <a class="navbar-brand" href="{% url 'Twickylist' %}">üåå TWICKY</a>

            <!-- Mobile Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'Twickylist' %}">
                            üè† Tweet Home
                        </a>
                    </li>
                </ul>

                <!-- Authentication Buttons -->
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-danger btn-custom me-2" type="submit">
                                üö™ Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'register' %}" class="btn btn-primary btn-custom me-2">
                            üìù Register
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-success btn-custom">
                            üîë Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- üåü Main Content Section -->
    <div class="main-content">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- üíé Footer Section -->
    <footer>
        <p>&copy; 2025 Twicky. Built with üíô by 
            <a href="https://github.com/Jitesh52142" target="_blank">Jitesh Bawaskar</a>
        </p>
    </footer>

</div>  <!-- ‚úÖ End of Wrapper -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76A4pJl5QQ3dQXNJ8K7FqQFpzZ6B8u7s6CkBTKItA3CZzA7wwUl+MZdfFYTB+Og" 
        crossorigin="anonymous"></script>

</body>
</html>
