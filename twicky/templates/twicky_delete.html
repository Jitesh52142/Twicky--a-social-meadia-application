{% extends "layout.html" %}

{% block title %}  
Twicky - A Social Media Platform
{% endblock %}

{% block content %}  

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 rounded" style="width: 450px; max-width: 90%; background: #1e1e2f; color: #f1f1f1; border: 1px solid #444;">
        
        <!-- Icon and Heading -->
        <div class="text-center">
            <h1 class="mb-4"><i class="fas fa-trash-alt text-danger"></i> Delete Confirmation</h1>
            <p class="lead">Are you sure you want to delete this tweet?</p>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-danger shadow-sm px-4 py-2" 
                        style="transition: all 0.3s; font-weight: bold;">
                    🗑️ Delete
                </button>
            </form>

            <a href="{% url 'Twickylist' %}" 
               class="btn btn-success shadow-sm px-4 py-2"
               style="transition: all 0.3s; font-weight: bold;">
                🔙 Cancel
            </a>
        </div>
    </div>
</div>

{% endblock %}
